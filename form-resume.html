<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resume form</title>
	<link rel="stylesheet" href="dist/css/styles.css">
	<link rel="icon" type="image/vnd.microsoft.icon" href="dist/img/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="s-header">
		<div class="wrapper">
			<button class="mobile-menu">
				<div class="mobile-menu__sandwich">
					<span class="mobile-menu__topper"></span>
					<span class="mobile-menu__middle"></span>
					<span class="mobile-menu__footer"></span>
				</div>
				<span>Меню</span>
			</button>

			<a href="main.html" class="b-logo">
				<svg><use xlink:href="sprite.svg#svg-logo">
				</svg>
			</a>

			<div class="s-header__phone">
				<span>Телефон горячей линии</span>
				<a href="tel:+0800211112">0 800 211 112</a>
			</div>
			
			<div class="mobile-icons">
				<a href="#" class="mobile-link">
					<i class="fas fa-phone"></i>
				</a>

				<a href="private-profile.html" class="mobile-link">
					<i class="fas fa-sign-in-alt"></i>
				</a>
			</div>

			<div class="b-nav">
				<a href="about.html" class="b-nav__link">О нас</a>
				<a href="main.html#credits" class="b-nav__link">Кредиты</a>
				<a href="main.html#advanteges" class="b-nav__link">Акции</a>
				<a href="faq.html" class="b-nav__link">Справка</a>
				<a href="blog.html" class="b-nav__link">Блог</a>
				<a href="job.html" class="b-nav__link">Вакансии</a>
				<a href="questionnaire.html" class="b-nav__link">Анкета</a>
			</div>

			<div class="s-header__lang">
				<button class="b-btn b-btn--lang">Рус</button>
				<button class="b-btn b-btn--lang">Укр</button>
			</div>

			<a href="private-profile.html" class="b-btn-login">Мой кабинет <span class="icon icon--login"></span></a>
		</div>
	</header>

	
	<form class="f-form" action="#">
		<h2 class="f-form__title">Отправьте нам Ваше резюме</h2>
		<div class="f-form__content f-form__content--secondary">
			<input class="f-form__input f-form__input--mt" type="text" placeholder="Имя">
			<input class="f-form__input" type="text" placeholder="Фамилия">
			
			<select class="b-select b-select--expanded">
				<option value="Населенный пункт" selected disabled hidden>Населенный пункт</option>
				<option value="пункт2">пункт2</option>
				<option value="пункт3">пункт3</option>
				<option value="пункт4">пункт4</option>
				<option value="пункт5">пункт5</option>
			</select>
			<select class="b-select b-select--expanded">
				<option value="Желаемая должность" selected disabled hidden>Желаемая должность</option>
				<option value="Должность-2">Должность-2</option>
				<option value="Должность-3">Должность-3</option>
				<option value="Должность-4">Должность-4</option>
				<option value="Должность-5">Должность-5</option>
			</select>
			<input class="f-form__input" type="tel" placeholder="Телефон">
			<input class="f-form__input" type="email" placeholder="E-mail">
			<label class="b-btn-primary b-btn-primary--formed file-upload">
				<i class="fas fa-paperclip"></i>
				<input type="file" name="file">
				<span>Прикрепить резюме</span>
			</label>
			<button class="b-btn-primary b-btn-primary--formed" type="submit">Отправить резюме</button>
			<button class="b-btn-close"></button>
		</div>
		<div class="f-form__footer f-form__footer--sm"></div>
	</form>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="dist/libs/slick.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="dist/libs/common.js"></script>
</body>
</html>
